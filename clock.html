<!DOCTYPE html>

<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js"></script>
</head>
<body>

    <section id="clock">
        <div id="content">
            <div id="wrapper">
            <span id="hours">00</span>

            <span>:</span>
            <span id="secs">00</span>
            <span>:</span>
            <span id="ampm">AM</span>
        </div>
        </div>
    </section>
    
</body>
</html>
